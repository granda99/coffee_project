<ion-header #header style="text-align: center;">
  <ion-toolbar #toolbar>
    <ion-buttons slot="end">
      <ion-icon class="icon" (click)="dismissModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-grid fixed class="back">
    <ion-row>
      <ion-col size="0.5"></ion-col>
      <ion-col size="11">
        <img src="{{data}}" alt="">
      </ion-col>
      <ion-col size="0.5"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
