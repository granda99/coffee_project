<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Muestras de hoy: {{fechaCompleta}}
    </ion-title>
    <ion-icon (click)="presentInfo()" class="infoI right-element" name="information-circle-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="back">
    <ion-col size="12"></ion-col>
    <ion-slides [options]="slideOptsOne" loop="true">
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut1></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <!--  <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut2></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide> -->
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut3></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut4></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut5></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-card-content>
            <canvas #doughnut6></canvas>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size="4">
        <ion-button shape="round" [routerLink]="['../reporting']" class="botton-orange bold" expand="block">REPORTES
        </ion-button>
      </ion-col>
      <ion-col size="1"> </ion-col>
      <ion-col size="2">
        <ion-icon class="icon center-element" name="bar-chart-outline"></ion-icon>
      </ion-col>
      <ion-col size="2">
        <ion-toggle (ionChange)="changeChart()" mode="md" color="danger"></ion-toggle>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="icon center-element" name="pie-chart-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"> </ion-col>
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            MÃ©tricas del cafetal
          </ion-card-header>
          <ion-card-content [hidden]="viewMode">
            <canvas #barCanvas style="position: relative; height:15vh; width:40vw"></canvas>
          </ion-card-content>
          <ion-card-content [hidden]="!viewMode">
            <canvas #polarAreaCanvas style="position: relative; height:15vh; width:40vw"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="1"> </ion-col>
    </ion-row>


    <ion-refresher style="background: transparent;" slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200"
      (ionRefresh)="doRefresh($event)">
      <ion-refresher-content style="background: transparent;"></ion-refresher-content>
    </ion-refresher>
  </div>
</ion-content>
